{% extends 'blog/base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sky</title>
</head>
<body>
{% block container %}

<h1>{{ post.title }}</h1>

<form action="{% url 'blog:index' %}" method="get">
    {% csrf_token %}
    <img src="{{ post.image.url}}" alt="connect" style="max-height:300px">
    {{ post.text }}
    {{ post.post_date }}
    {{ post.author }}
    {{ post.category }}

    <input type="submit" value="انتشار">
</form>
{% endblock %}

</body>
</html>
