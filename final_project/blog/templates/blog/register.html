{% load static %}
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link href="{% static 'blog/css/style.css' %}" rel="stylesheet">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="booking-content">
                <div class="booking-image">
                    <img class="booking-img" src="{% static 'blog/images/form-img.jpg' %}" alt="Booking Image">
                </div>
                <div class="booking-form">
                    <form id="booking-form" method="post" enctype="multipart/form-data" id="post-form">
                        {% csrf_token %}
                        <h2>ثبت نام وبلاگ</h2>
                        {{ user_form }}
<!--                        <div class="form-submit">-->
                        <input type="submit" value="ثبت نام" class="submit"/>
<!--                        </div>-->
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="{% static 'blog/js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'blog/js/register.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
