<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>sky</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="../../static/blog/css/base.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/07acd76daa.js" crossorigin="anonymous"></script>

</head>
<body>
{% block navbar %}
<nav>
    <div class="bg-warning"><img class="nav_img" src="../../static/blog/images/nav.jpg"></div>
    <div class="d-flex flex-row-reverse justify-content-between bg-dark nav_down">
        <form class="d-flex justify-content-between form-inline my-2 my-lg-0 searchform">
            <input class="form-control rounded-0 d-none" type="search" placeholder="Search" aria-label="Search">
            <button class="bg-warning border-0" type="submit"><i class="fas fa-search bg-warning text-dark"></i>
            </button>
        </form>

        <div class="d-flex justify-content-between nav nav-tabs border-0 items" id="nav-tab" role="tablist">
            <a class="navbar-brand text-warning">ورود</a>
            <a class="navbar-brand text-warning">ثبت نام</a>
            <a class="navbar-brand text-warning">دسته بندی</a>
        </div>

        <div class="logobox d-flex">
            <div class="logo">
                <a class="navbar-brand w-100" href="{% url 'blog:index' %}">
                    <img
                            src="../../static/blog/images/logo.png"
                            height="30"
                            alt=""
                            loading="lazy"
                    />
                </a>
            </div>
        </div>
    </div>

</nav>


{% endblock%}
{% block container %}
<div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">...</div>
    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>
    <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
</div>
{% endblock%}
{% block footer %}
<footer>
    <p> کلیه حقوق این سایت متعلق به موسسه سپهر است &copy</p>
</footer>
{% endblock%}
</body>
</html>
